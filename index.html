<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Nexus Finance — Mesa de Operações</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
<style>
/* ================================================================
   NEXUS FINANCE — 3D Liquid Glass Design System (App Funcional)
   Fontes: Outfit + DM Mono | Dark Deep Space Theme
   ================================================================ */

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=DM+Mono:wght@300;400;500&display=swap');

:root {
  --bg:     #06090f;
  --bg2:    #0a0f1e;
  --bg3:    #0d1220;
  --bg4:    #111827;

  --glass-1: rgba(255,255,255,.055);
  --glass-2: rgba(255,255,255,.09);
  --glass-3: rgba(255,255,255,.035);
  --border:  rgba(255,255,255,.11);
  --border-hi: rgba(255,255,255,.2);

  --t1: rgba(255,255,255,.97);
  --t2: rgba(255,255,255,.60);
  --t3: rgba(255,255,255,.30);

  --cyan:    #00d4ff;
  --cyan2:   #0099cc;
  --violet:  #7c3aed;
  --violet2: #a855f7;
  --green:   #10b981;
  --red:     #f43f5e;
  --amber:   #f59e0b;
  --gold:    #fbbf24;

  --glow-cyan:   rgba(0,212,255,.25);
  --glow-violet: rgba(168,85,247,.22);
  --glow-green:  rgba(16,185,129,.22);
  --glow-red:    rgba(244,63,94,.22);
  --glow-amber:  rgba(245,158,11,.18);

  --r2: 10px;
  --r3: 16px;
  --r4: 22px;
  --r5: 28px;
}

/* ──── RESET ──── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: 16px; -webkit-text-size-adjust: 100%; scroll-behavior: smooth; }

body {
  font-family: 'Outfit', -apple-system, sans-serif;
  font-size: 15px; line-height: 1.6;
  color: var(--t1);
  background: var(--bg);
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* Ambient glow background */
body::before {
  content: ''; position: fixed; inset: 0; z-index: 0; pointer-events: none;
  background:
    radial-gradient(ellipse 1000px 700px at 5%  20%, rgba(124,58,237,.14) 0%, transparent 60%),
    radial-gradient(ellipse 800px  600px at 95% 10%, rgba(0,212,255,.10)  0%, transparent 55%),
    radial-gradient(ellipse 700px  500px at 10% 90%, rgba(16,185,129,.06) 0%, transparent 50%),
    radial-gradient(ellipse 600px  400px at 90% 85%, rgba(244,63,94,.05)  0%, transparent 50%);
}

/* Noise texture */
body::after {
  content: ''; position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: .022;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size: 180px;
}

#app { position: relative; z-index: 1; }

::-webkit-scrollbar { width: 4px; height: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,.1); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,.18); }

input, select, button, textarea { font-family: 'Outfit', sans-serif; }

/* ──── LAYOUT ──── */
.app { display: flex; min-height: 100vh; }

/* ──── SIDEBAR ──── */
.sidebar {
  width: 260px;
  position: fixed; inset-block: 0; left: 0; z-index: 200;
  display: flex; flex-direction: column; overflow-y: auto;
  background: rgba(6,9,15,.9);
  backdrop-filter: blur(48px) saturate(180%);
  -webkit-backdrop-filter: blur(48px) saturate(180%);
  border-right: 1px solid var(--border);
  transition: transform .3s cubic-bezier(.4,0,.2,1);
  box-shadow: 4px 0 40px rgba(0,0,0,.4);
}

.sidebar-overlay {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,.6); backdrop-filter: blur(6px); z-index: 199;
}

.main { margin-left: 260px; flex: 1; padding: 36px 40px; min-height: 100vh; }

/* Hamburger */
.hamburger {
  display: none; position: fixed; top: 16px; left: 16px; z-index: 201;
  width: 46px; height: 46px;
  background: rgba(6,9,15,.85); border: 1px solid var(--border);
  border-radius: var(--r3); backdrop-filter: blur(24px);
  cursor: pointer; flex-direction: column; align-items: center;
  justify-content: center; gap: 6px; padding: 13px;
  box-shadow: 0 4px 20px rgba(0,0,0,.4);
}
.hamburger span { display: block; width: 100%; height: 2px; background: var(--t2); border-radius: 2px; transition: all .2s; }

/* ──── SIDEBAR LOGO ──── */
.sb-logo {
  padding: 26px 22px 20px;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(180deg, rgba(124,58,237,.06) 0%, transparent 100%);
  position: relative;
}
.sb-logo::after {
  content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent, rgba(0,212,255,.3), rgba(124,58,237,.3), transparent);
}

.sb-name {
  font-family: 'Outfit', sans-serif;
  font-size: 22px; font-weight: 900; letter-spacing: -0.5px; line-height: 1;
  background: linear-gradient(135deg, #fff 20%, var(--cyan) 60%, var(--violet2) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}

.sb-ver { font-size: 10px; color: var(--t3); letter-spacing: 2px; text-transform: uppercase; margin-top: 4px; font-weight: 600; }

.sb-aistat {
  display: flex; align-items: center; gap: 8px; margin-top: 12px;
  padding: 8px 12px; background: var(--glass-3); border: 1px solid var(--border); border-radius: var(--r2);
}
.ai-dot { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; }
.ai-dot.on  { background: var(--green); animation: dot-pulse 2.5s ease-in-out infinite; }
.ai-dot.off { background: var(--red); }
@keyframes dot-pulse {
  0%,100% { box-shadow: 0 0 0 0 rgba(16,185,129,.6); }
  50%      { box-shadow: 0 0 0 5px rgba(16,185,129,0); }
}
.ai-label { font-size: 12px; color: var(--t2); font-weight: 500; }

/* ──── NAV ──── */
.sb-nav { flex: 1; padding: 12px 0; overflow-y: auto; }
.nav-section { margin-bottom: 6px; }
.nav-title {
  font-size: 9px; font-weight: 800; letter-spacing: 2.5px; text-transform: uppercase;
  color: var(--t3); padding: 10px 22px 4px;
}
.nav-item {
  display: flex; align-items: center; gap: 12px;
  margin: 2px 10px; padding: 11px 14px;
  border-radius: var(--r3); cursor: pointer;
  color: var(--t2); font-size: 14px; font-weight: 500;
  transition: all .15s; user-select: none;
}
.nav-item:hover { background: var(--glass-1); color: var(--t1); }
.nav-item.active {
  background: rgba(0,212,255,.1); color: var(--cyan);
  box-shadow: inset 0 0 0 1px rgba(0,212,255,.2);
}
.nav-icon { font-size: 17px; flex-shrink: 0; width: 22px; text-align: center; }

/* ──── SIDEBAR BOTTOM ──── */
.sb-bottom { padding: 14px; border-top: 1px solid var(--border); }

.nokey-badge {
  padding: 11px 14px; margin-bottom: 10px; cursor: pointer; transition: all .15s;
  background: rgba(244,63,94,.09); border: 1px solid rgba(244,63,94,.25); border-radius: var(--r3);
}
.nokey-badge:hover { background: rgba(244,63,94,.15); }
.nokey-title { font-size: 12px; color: var(--red); font-weight: 700; margin-bottom: 2px; }
.nokey-sub   { font-size: 10px; color: var(--t3); }

.key-ok-badge {
  padding: 9px 12px; margin-bottom: 10px;
  background: var(--glow-green); border: 1px solid rgba(16,185,129,.22); border-radius: var(--r3);
  display: flex; align-items: center; gap: 8px;
}

.user-area {
  display: flex; align-items: center; gap: 11px; margin-bottom: 10px;
  padding: 10px 12px; background: var(--glass-3); border: 1px solid var(--border); border-radius: var(--r3);
}
.user-av {
  width: 36px; height: 36px; border-radius: 50%; flex-shrink: 0;
  background: linear-gradient(135deg, var(--violet), var(--cyan));
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; font-weight: 800; color: #fff;
  box-shadow: 0 4px 14px rgba(124,58,237,.4), inset 0 1px 0 rgba(255,255,255,.2);
}
.user-name { font-size: 14px; font-weight: 700; color: var(--t1); }
.user-role { font-size: 10px; color: var(--t3); letter-spacing: .5px; font-weight: 600; }

.btn-logout {
  width: 100%; padding: 10px; background: transparent;
  border: 1px solid var(--border); border-radius: var(--r2);
  color: var(--t3); font-size: 13px; font-weight: 600; cursor: pointer; transition: all .15s;
}
.btn-logout:hover { border-color: var(--red); color: var(--red); background: rgba(244,63,94,.06); }

/* ──── PAGE HEADER ──── */
.page-header {
  display: flex; align-items: flex-start; justify-content: space-between;
  margin-bottom: 32px; gap: 18px; flex-wrap: wrap;
}
.page-title {
  font-family: 'Outfit', sans-serif;
  font-size: 32px; font-weight: 900; letter-spacing: -1px; color: var(--t1); line-height: 1;
}
.page-sub { font-size: 14px; color: var(--t2); margin-top: 5px; font-weight: 400; }

/* ──── GLASS CARDS ──── */
.card {
  background: var(--glass-1); border: 1px solid var(--border);
  border-radius: var(--r4); padding: 24px;
  position: relative; overflow: hidden; margin-bottom: 16px;
  backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
  transition: border-color .2s, box-shadow .2s;
  box-shadow: 0 8px 32px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.07);
}
.card:hover { border-color: var(--border-hi); box-shadow: 0 12px 48px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.1); }
.card::before {
  content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.15), transparent);
}

/* Accent top strips */
.card-blue::after   { content:''; position:absolute; top:0; left:24px; width:50px; height:2px; background:linear-gradient(90deg,var(--cyan),transparent);   border-radius:0 0 3px 3px; }
.card-gold::after   { content:''; position:absolute; top:0; left:24px; width:50px; height:2px; background:linear-gradient(90deg,var(--gold),transparent);   border-radius:0 0 3px 3px; }
.card-green::after  { content:''; position:absolute; top:0; left:24px; width:50px; height:2px; background:linear-gradient(90deg,var(--green),transparent);  border-radius:0 0 3px 3px; }
.card-red::after    { content:''; position:absolute; top:0; left:24px; width:50px; height:2px; background:linear-gradient(90deg,var(--red),transparent);    border-radius:0 0 3px 3px; }
.card-purple::after { content:''; position:absolute; top:0; left:24px; width:50px; height:2px; background:linear-gradient(90deg,var(--violet2),transparent); border-radius:0 0 3px 3px; }

.card-title {
  font-size: 11px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase;
  color: var(--t3); display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
}
.card-badge {
  font-family: 'DM Mono', monospace; font-size: 10px; color: var(--t3);
  background: var(--glass-3); padding: 3px 9px; border-radius: 6px; border: 1px solid var(--border);
}

/* ──── GRID ──── */
.grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }
.col2  { grid-column: 1 / -1; }

/* ──── BUTTONS ──── */
.btn {
  padding: 12px 24px; border: none; border-radius: var(--r3);
  font-weight: 700; font-size: 15px; cursor: pointer;
  transition: all .2s; display: inline-flex; align-items: center;
  gap: 8px; white-space: nowrap; letter-spacing: .1px;
  font-family: 'Outfit', sans-serif;
}
.btn-primary {
  background: linear-gradient(135deg, var(--violet) 0%, var(--cyan2) 100%);
  color: #fff; box-shadow: 0 4px 20px rgba(124,58,237,.3), 0 2px 8px rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.12);
}
.btn-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 28px rgba(124,58,237,.45), 0 4px 12px rgba(0,212,255,.15); }

.btn-green {
  background: linear-gradient(135deg, var(--green) 0%, #059669 100%);
  color: #fff; box-shadow: 0 4px 20px var(--glow-green), 0 2px 8px rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.1);
}
.btn-green:hover { transform: translateY(-1px); box-shadow: 0 8px 28px rgba(16,185,129,.4); }

.btn-secondary {
  background: var(--glass-1); border: 1px solid var(--border);
  color: var(--t2); padding: 10px 20px; font-size: 14px; backdrop-filter: blur(12px);
}
.btn-secondary:hover { background: var(--glass-2); color: var(--t1); border-color: var(--border-hi); }
.btn:disabled { opacity: .38; cursor: not-allowed; transform: none !important; }

/* ──── BANNERS ──── */
.banner {
  padding: 14px 18px; border-radius: var(--r3); font-size: 14px;
  margin-bottom: 18px; display: flex; align-items: center;
  gap: 10px; font-weight: 500; backdrop-filter: blur(12px);
}
.banner-warn { background: var(--glow-amber); border: 1px solid rgba(245,158,11,.2); color: var(--amber); }
.banner-err  { background: var(--glow-red);   border: 1px solid rgba(244,63,94,.22);  color: var(--red);   }
.banner-ok   { background: var(--glow-green); border: 1px solid rgba(16,185,129,.22); color: var(--green); }

/* ──── FORMS ──── */
.fg { margin-bottom: 20px; }
.fg label {
  display: block; font-size: 11px; font-weight: 800; letter-spacing: 1.8px;
  text-transform: uppercase; color: var(--t3); margin-bottom: 8px;
}
.input {
  width: 100%; padding: 14px 18px;
  background: rgba(255,255,255,.055); border: 1px solid var(--border);
  border-radius: var(--r3); color: var(--t1);
  font-family: 'DM Mono', monospace; font-size: 14px;
  outline: none; transition: all .2s;
  box-shadow: inset 0 1px 0 rgba(0,0,0,.2), inset 0 -1px 0 rgba(255,255,255,.04);
}
.input:focus { border-color: var(--cyan); background: rgba(0,212,255,.05); box-shadow: 0 0 0 4px rgba(0,212,255,.1), inset 0 1px 0 rgba(0,0,0,.2); }
.input.valid   { border-color: var(--green); }
.input.invalid { border-color: var(--red); }

.select {
  width: 100%; padding: 14px 18px;
  background: rgba(255,255,255,.055); border: 1px solid var(--border);
  border-radius: var(--r3); color: var(--t1); font-size: 14px;
  outline: none; cursor: pointer; font-family: 'Outfit', sans-serif;
}
.hint { font-size: 11px; color: var(--t3); margin-top: 6px; }

/* ──── PROFILE BUTTONS ──── */
.profile-row { display: flex; gap: 8px; flex-wrap: wrap; }
.pbtn {
  padding: 9px 18px; border-radius: 50px; font-size: 13px; font-weight: 700;
  cursor: pointer; border: 1px solid var(--border); background: var(--glass-3); color: var(--t2);
  transition: all .18s; font-family: 'Outfit', sans-serif;
}
.pbtn.C.on { border-color: var(--green);  color: var(--green);  background: rgba(16,185,129,.12);  box-shadow: 0 0 18px rgba(16,185,129,.2); }
.pbtn.M.on { border-color: var(--amber);  color: var(--amber);  background: rgba(245,158,11,.12);  box-shadow: 0 0 18px rgba(245,158,11,.2); }
.pbtn.A.on { border-color: var(--red);    color: var(--red);    background: rgba(244,63,94,.12);   box-shadow: 0 0 18px rgba(244,63,94,.2); }

/* ──── PIPELINE TOGGLE ──── */
.pipe-toggle {
  display: flex; background: var(--glass-3); border: 1px solid var(--border);
  border-radius: var(--r3); overflow: hidden; width: fit-content;
}
.pipe-btn {
  padding: 10px 20px; font-size: 14px; font-weight: 700; cursor: pointer;
  border: none; background: transparent; color: var(--t2); transition: all .15s;
  font-family: 'Outfit', sans-serif;
}
.pipe-btn.on { background: linear-gradient(135deg, var(--violet), var(--cyan2)); color: #fff; box-shadow: inset 0 1px 0 rgba(255,255,255,.15); }

/* ──── TAB BAR ──── */
.tab-bar {
  display: flex; background: var(--glass-3); border: 1px solid var(--border);
  border-radius: var(--r3); overflow: hidden; width: fit-content; margin-bottom: 20px;
}
.tab-btn {
  padding: 10px 20px; font-size: 14px; font-weight: 700; cursor: pointer;
  border: none; background: transparent; color: var(--t2); transition: all .15s;
  font-family: 'Outfit', sans-serif;
}
.tab-btn.on { background: linear-gradient(135deg, var(--violet), var(--cyan2)); color: #fff; }

/* ──── SPINNER ──── */
.spinner-wrap { display: flex; flex-direction: column; align-items: center; padding: 90px 24px; }
.spinner {
  width: 52px; height: 52px;
  border: 2.5px solid var(--border); border-top-color: var(--cyan);
  border-radius: 50%; animation: spin .8s linear infinite; margin-bottom: 20px;
  box-shadow: 0 0 16px rgba(0,212,255,.15);
}
@keyframes spin { to { transform: rotate(360deg); } }
.prog-item { display: flex; align-items: center; gap: 11px; padding: 6px 0; font-size: 15px; font-weight: 500; }
.prog-item.done    { color: var(--green); }
.prog-item.running { color: var(--cyan); }
.prog-item.pending { color: var(--t3); }

/* ──── EMPTY STATE ──── */
.empty-state { text-align: center; padding: 90px 24px; }
.empty-icon  { font-size: 56px; margin-bottom: 18px; opacity: .2; }
.empty-title { font-size: 22px; color: var(--t2); margin-bottom: 8px; font-weight: 800; }
.empty-sub   { font-size: 15px; color: var(--t3); max-width: 360px; margin: 0 auto; line-height: 1.7; }

/* ──── SNAPSHOT BAR ──── */
.snap-bar {
  background: var(--glass-3); border: 1px solid var(--border);
  border-radius: var(--r4); padding: 18px 22px; margin-bottom: 26px;
  backdrop-filter: blur(24px);
  box-shadow: 0 4px 20px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
}
.snap-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
.snap-lbl    { font-size: 10px; color: var(--t3); letter-spacing: 2px; text-transform: uppercase; font-weight: 800; }
.snap-grid   { display: flex; gap: 10px; flex-wrap: wrap; }
.snap-item {
  background: var(--glass-1); border: 1px solid var(--border);
  border-radius: var(--r3); padding: 14px 18px; min-width: 120px;
  box-shadow: 0 4px 12px rgba(0,0,0,.2), inset 0 1px 0 rgba(255,255,255,.07);
  transition: all .2s;
}
.snap-item:hover { background: var(--glass-2); transform: translateY(-2px); }
.snap-sym { font-size: 10px; color: var(--t3); letter-spacing: 1.2px; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
.snap-val { font-family: 'DM Mono', monospace; font-size: 18px; font-weight: 600; }
.snap-chg { font-size: 12px; font-family: 'DM Mono', monospace; margin-top: 3px; font-weight: 600; }
.pos { color: var(--green); }
.neg { color: var(--red); }

/* ──── ACTION CARDS (COMPRAR/VENDER/ESPERAR) ──── */
.action-card-buy    { background: rgba(16,185,129,.1);  border: 2px solid rgba(16,185,129,.35); border-radius: 18px; padding: 18px; transition: all .2s; }
.action-card-sell   { background: rgba(244,63,94,.1);   border: 2px solid rgba(244,63,94,.35);  border-radius: 18px; padding: 18px; transition: all .2s; }
.action-card-wait   { background: rgba(255,255,255,.05);border: 2px solid rgba(255,255,255,.1); border-radius: 18px; padding: 18px; transition: all .2s; }
.action-card-shield { background: rgba(245,158,11,.08); border: 2px solid rgba(245,158,11,.28); border-radius: 18px; padding: 18px; transition: all .2s; }
.action-card-buy:hover, .action-card-sell:hover, .action-card-wait:hover, .action-card-shield:hover { transform: translateY(-2px); }

.action-chip {
  display: inline-flex; align-items: center; gap: 5px;
  padding: 5px 12px; border-radius: 50px; font-size: 11px; font-weight: 800;
  letter-spacing: .8px; margin-bottom: 10px; text-transform: uppercase;
}
.chip-buy    { background: rgba(16,185,129,.18); color: var(--green); border: 1px solid rgba(16,185,129,.35); box-shadow: 0 0 12px rgba(16,185,129,.1); }
.chip-sell   { background: rgba(244,63,94,.18);  color: var(--red);   border: 1px solid rgba(244,63,94,.35);  box-shadow: 0 0 12px rgba(244,63,94,.1); }
.chip-wait   { background: rgba(255,255,255,.06);color: var(--t2);    border: 1px solid rgba(255,255,255,.12); }
.chip-shield { background: rgba(245,158,11,.14); color: var(--amber); border: 1px solid rgba(245,158,11,.3);  box-shadow: 0 0 12px rgba(245,158,11,.08); }

/* ──── OPP CARDS ──── */
.opp-card {
  background: var(--glass-3); border: 1px solid var(--border);
  border-radius: var(--r4); padding: 22px; margin-bottom: 14px;
  transition: all .2s; backdrop-filter: blur(14px);
  box-shadow: 0 4px 16px rgba(0,0,0,.2);
}
.opp-card:hover { background: var(--glass-1); border-color: var(--border-hi); transform: translateY(-1px); }
.opp-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
.opp-cls { font-size: 11px; color: var(--cyan); font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
.opp-act { padding: 4px 12px; border-radius: 50px; font-size: 11px; font-weight: 800; }
.act-mon { background: rgba(245,158,11,.12); color: var(--amber); border: 1px solid rgba(245,158,11,.25); }
.act-sim { background: rgba(0,212,255,.1);   color: var(--cyan);  border: 1px solid rgba(0,212,255,.25); }
.opp-thesis  { font-size: 16px; font-weight: 500; margin-bottom: 12px; line-height: 1.55; }
.opp-detail  { font-size: 13px; color: var(--t2); margin-bottom: 6px; }
.opp-detail strong { font-size: 9px; color: var(--t3); letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 2px; }
.opp-risks   { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px; }
.risk-tag    { padding: 3px 10px; background: rgba(244,63,94,.08); border: 1px solid rgba(244,63,94,.22); border-radius: 50px; font-size: 12px; color: var(--red); font-weight: 500; }
.conf-badge  { display: inline-flex; align-items: center; padding: 4px 12px; border-radius: 50px; font-size: 11px; font-weight: 800; margin-top: 10px; }
.conf-high   { background: var(--glow-green); color: var(--green); border: 1px solid rgba(16,185,129,.25); }
.conf-med    { background: var(--glow-amber); color: var(--amber); border: 1px solid rgba(245,158,11,.25); }
.conf-low    { background: var(--glow-red);   color: var(--red);   border: 1px solid rgba(244,63,94,.25); }

/* ──── SEMAFORO ──── */
.sema { display: flex; align-items: center; gap: 9px; margin-bottom: 18px; }
.sema-dot { width: 16px; height: 16px; border-radius: 50%; opacity: .15; transition: all .4s; }
.sema-dot.on { opacity: 1; }
.verde   { background: var(--green); }
.verde.on   { box-shadow: 0 0 16px var(--green),  0 0 32px rgba(16,185,129,.2); }
.amarelo { background: var(--amber); }
.amarelo.on { box-shadow: 0 0 16px var(--amber),  0 0 32px rgba(245,158,11,.2); }
.vermelho{ background: var(--red); }
.vermelho.on{ box-shadow: 0 0 16px var(--red),    0 0 32px rgba(244,63,94,.2); }
.sema-label { font-size: 15px; font-weight: 800; margin-left: 4px; }

.thermo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.thermo-item { background: var(--glass-3); border: 1px solid var(--border); border-radius: var(--r3); padding: 15px; }
.thermo-lbl  { font-size: 10px; color: var(--t3); letter-spacing: 1.2px; text-transform: uppercase; margin-bottom: 7px; font-weight: 800; }
.thermo-val  { font-size: 17px; font-weight: 800; }

/* ──── CHECKLIST ──── */
.check-grid  { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }
.check-title { font-size: 11px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 12px; color: var(--t3); }
.check-item  {
  display: flex; align-items: flex-start; gap: 9px;
  padding: 9px 0; font-size: 14px; color: var(--t2);
  border-bottom: 1px solid rgba(255,255,255,.04);
}
.check-item:last-child { border-bottom: none; }

/* ──── PLAN GRID ──── */
.plan-grid   { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 12px; }
.plan-card   { background: var(--glass-3); border: 1px solid var(--border); border-radius: var(--r3); padding: 16px; }
.plan-cls    { font-size: 11px; color: var(--cyan); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
.plan-posture{ padding: 3px 10px; border-radius: 50px; font-size: 10px; font-weight: 800; float: right; }
.plan-def    { background: rgba(244,63,94,.12);  color: var(--red);   border: 1px solid rgba(244,63,94,.22); }
.plan-neu    { background: var(--glow-amber);    color: var(--amber); border: 1px solid rgba(245,158,11,.22); }
.plan-ofe    { background: var(--glow-green);    color: var(--green); border: 1px solid rgba(16,185,129,.22); }

/* ──── TABLE ──── */
.data-table { width: 100%; border-collapse: collapse; }
.data-table th {
  text-align: left; padding: 12px 16px;
  font-size: 10px; color: var(--t3); letter-spacing: 1.5px; text-transform: uppercase;
  border-bottom: 1px solid var(--border); font-weight: 800;
}
.data-table td {
  padding: 13px 16px; font-size: 13px; color: var(--t2);
  border-bottom: 1px solid rgba(255,255,255,.04);
  font-family: 'DM Mono', monospace;
}
.data-table tr:hover td { background: rgba(255,255,255,.02); }

/* ──── AGENTS ──── */
.agent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px,1fr)); gap: 18px; }
.agent-card {
  background: var(--glass-1); border: 1px solid var(--border); border-radius: var(--r4); padding: 22px;
  backdrop-filter: blur(24px); transition: all .2s;
  box-shadow: 0 4px 20px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
}
.agent-card:hover { border-color: var(--border-hi); box-shadow: 0 12px 40px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.1); }
.agent-name  { font-family: 'DM Mono', monospace; font-size: 13px; font-weight: 600; color: var(--cyan); margin-bottom: 4px; }
.agent-ver   { font-size: 10px; color: var(--t3); margin-bottom: 9px; font-weight: 600; letter-spacing: 1px; }
.agent-desc  { font-size: 14px; color: var(--t2); line-height: 1.65; margin-bottom: 12px; }
.agent-style { padding: 4px 10px; border-radius: 50px; font-size: 11px; background: rgba(168,85,247,.12); border: 1px solid rgba(168,85,247,.2); color: var(--violet2); margin-right: 4px; margin-bottom: 4px; display: inline-block; font-weight: 600; }
.ptag        { padding: 4px 10px; border-radius: 50px; font-size: 10px; font-weight: 800; display: inline-block; margin-right: 4px; }
.ptag-d      { background: rgba(0,212,255,.1);    color: var(--cyan);    border: 1px solid rgba(0,212,255,.22); }
.ptag-dd     { background: rgba(168,85,247,.12);  color: var(--violet2); border: 1px solid rgba(168,85,247,.22); }
.agent-result{ margin-top: 14px; padding: 12px 14px; background: rgba(0,0,0,.4); border: 1px solid var(--border); border-radius: 12px; font-size: 12px; color: var(--t2); font-family: 'DM Mono', monospace; line-height: 1.6; max-height: 130px; overflow-y: auto; }

/* ──── PORTFOLIO ──── */
.slider-row { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
.slider-row label { font-size: 15px; color: var(--t2); width: 155px; flex-shrink: 0; font-weight: 600; }
.slider-row input[type=range] { flex: 1; accent-color: var(--cyan); height: 4px; cursor: pointer; }
.slider-val  { font-family: 'DM Mono', monospace; font-size: 15px; color: var(--cyan); width: 52px; text-align: right; font-weight: 600; }

.alloc-grid  { display: grid; grid-template-columns: repeat(auto-fill, minmax(148px,1fr)); gap: 12px; margin-top: 22px; }
.alloc-card  { background: var(--glass-3); border: 1px solid var(--border); border-radius: var(--r4); padding: 18px; backdrop-filter: blur(12px); box-shadow: 0 4px 14px rgba(0,0,0,.2); }
.alloc-cls   { font-size: 10px; color: var(--t3); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 7px; font-weight: 800; }
.alloc-pct   { font-family: 'DM Mono', monospace; font-size: 30px; font-weight: 600; color: var(--cyan); line-height: 1; }
.alloc-bar   { height: 3px; background: rgba(255,255,255,.07); border-radius: 2px; margin-top: 12px; overflow: hidden; }
.alloc-fill  { height: 100%; background: linear-gradient(90deg, var(--violet), var(--cyan)); border-radius: 2px; transition: width .5s; }

/* ──── MISC ──── */
.disclaimer {
  background: rgba(245,158,11,.04); border: 1px solid rgba(245,158,11,.1);
  border-radius: var(--r3); padding: 14px 18px; font-size: 13px;
  color: rgba(245,158,11,.65); line-height: 1.7; margin-top: 28px;
}
.sql-block {
  background: rgba(0,0,0,.5); border: 1px solid var(--border); border-radius: var(--r3);
  padding: 18px; font-family: 'DM Mono', monospace; font-size: 12px; color: var(--t2);
  line-height: 1.9; overflow: auto; white-space: pre; max-height: 300px;
}
.copy-btn {
  padding: 7px 15px; font-size: 12px; font-weight: 700; background: var(--glass-1);
  border: 1px solid var(--border); color: var(--t2); border-radius: var(--r2); cursor: pointer; transition: all .15s;
  font-family: 'Outfit', sans-serif;
}
.copy-btn:hover { background: var(--glass-2); color: var(--t1); border-color: var(--cyan); }

.tag { padding: 3px 10px; border-radius: 50px; font-size: 12px; background: var(--glass-1); border: 1px solid var(--border); color: var(--t3); font-weight: 600; }

/* ──── KEY HERO ──── */
.key-hero {
  text-align: center; padding: 44px 28px 36px;
  background: var(--glass-3); border: 1px solid var(--border);
  border-radius: var(--r5); margin-bottom: 22px; position: relative; overflow: hidden;
  box-shadow: 0 8px 40px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.07);
}
.key-hero::before { content:''; position:absolute; inset:0; background:radial-gradient(ellipse 70% 60% at 50% -10%, rgba(124,58,237,.18), transparent 65%); pointer-events:none; }
.key-hero::after  { content:''; position:absolute; top:0; left:0; right:0; height:1px; background:linear-gradient(90deg,transparent,rgba(0,212,255,.4),rgba(168,85,247,.3),transparent); }
.key-hero-icon  { font-size: 54px; margin-bottom: 16px; }
.key-hero-title {
  font-family: 'Outfit', sans-serif; font-size: 28px; font-weight: 900; letter-spacing: -1px;
  background: linear-gradient(135deg, #fff 30%, var(--cyan) 70%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  margin-bottom: 10px;
}
.key-hero-sub   { font-size: 15px; color: var(--t2); max-width: 460px; margin: 0 auto; line-height: 1.7; }

/* ──── PROVIDERS ──── */
.prov-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 14px; margin-bottom: 20px; }
.prov-card { background: var(--glass-3); border: 2px solid var(--border); border-radius: var(--r4); padding: 20px; cursor: pointer; transition: all .2s; }
.prov-card:hover { background: var(--glass-1); border-color: var(--border-hi); transform: translateY(-1px); }
.prov-card.on { border-color: var(--cyan); background: rgba(0,212,255,.07); box-shadow: 0 0 24px rgba(0,212,255,.12); }
.prov-logo  { font-size: 28px; margin-bottom: 11px; }
.prov-name  { font-size: 15px; font-weight: 800; color: var(--t1); margin-bottom: 5px; }
.prov-desc  { font-size: 12px; color: var(--t3); line-height: 1.65; }

.key-steps  { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 14px; margin-bottom: 20px; }
.key-step   { background: var(--glass-3); border: 1px solid var(--border); border-radius: var(--r4); padding: 20px; }
.ks-num     { font-family: 'DM Mono', monospace; font-size: 24px; font-weight: 500; color: var(--cyan); margin-bottom: 8px; line-height: 1; }
.ks-title   { font-size: 15px; font-weight: 800; color: var(--t1); margin-bottom: 6px; }
.ks-desc    { font-size: 13px; color: var(--t3); line-height: 1.7; }
.ks-link    { font-size: 13px; color: var(--cyan); text-decoration: none; display: inline-block; margin-top: 7px; font-weight: 600; }
.ks-link:hover { text-decoration: underline; }

.key-input-wrap { position: relative; }
.key-input-wrap .input { padding-right: 52px; }
.key-eye { position:absolute; right:16px; top:50%; transform:translateY(-50%); background:none; border:none; color:var(--t3); cursor:pointer; font-size:18px; padding:0; transition: color .15s; }
.key-eye:hover { color: var(--t1); }

/* ──── LOGIN ──── */
.login-wrap {
  display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px;
}
.login-card {
  width: 100%; max-width: 430px; padding: 52px 44px;
  background: rgba(6,9,15,.88); border: 1px solid var(--border); border-radius: var(--r5);
  box-shadow:
    0 0 120px rgba(124,58,237,.09), 0 48px 120px rgba(0,0,0,.7),
    inset 0 1px 0 rgba(255,255,255,.08);
  backdrop-filter: blur(60px); position: relative; overflow: hidden;
}
.login-card::before { content:''; position:absolute; top:0; left:0; right:0; height:1px; background:linear-gradient(90deg, transparent, rgba(0,212,255,.4), rgba(168,85,247,.3), transparent); }
.login-card::after  { content:''; position:absolute; inset:0; background:radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124,58,237,.14), transparent 70%); pointer-events:none; z-index:0; }
.login-card > * { position: relative; z-index: 1; }

.login-logo { text-align: center; margin-bottom: 40px; }
.login-name {
  font-family: 'Outfit', sans-serif; font-size: 44px; font-weight: 900; letter-spacing: -2px; line-height: 1;
  background: linear-gradient(135deg, #fff 10%, var(--cyan) 55%, var(--violet2) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.login-line { width: 72px; height: 1px; background: linear-gradient(90deg, transparent, var(--cyan), transparent); margin: 12px auto; }
.login-sub  { font-size: 11px; color: var(--t3); letter-spacing: 3.5px; text-transform: uppercase; font-weight: 800; }

.login-fg { margin-bottom: 18px; }
.login-fg label { display: block; font-size: 10px; color: var(--t3); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 8px; font-weight: 800; }
.login-fg input {
  width: 100%; padding: 15px 18px;
  background: rgba(255,255,255,.055); border: 1px solid var(--border);
  border-radius: var(--r3); color: var(--t1);
  font-family: 'DM Mono', monospace; font-size: 16px; outline: none; transition: all .2s;
  box-shadow: inset 0 1px 0 rgba(0,0,0,.2);
}
.login-fg input:focus { border-color: var(--cyan); box-shadow: 0 0 0 4px rgba(0,212,255,.12), inset 0 1px 0 rgba(0,0,0,.2); background: rgba(0,212,255,.04); }

.login-btn {
  width: 100%; padding: 17px;
  background: linear-gradient(135deg, var(--violet) 0%, var(--cyan2) 100%);
  color: #fff; border: none; border-radius: var(--r3);
  font-size: 16px; font-weight: 800; cursor: pointer;
  transition: all .2s; letter-spacing: .2px;
  box-shadow: 0 6px 28px rgba(124,58,237,.35), inset 0 1px 0 rgba(255,255,255,.2);
  font-family: 'Outfit', sans-serif;
}
.login-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 36px rgba(124,58,237,.5), 0 0 24px rgba(0,212,255,.1); }
.login-btn:disabled { opacity: .4; cursor: not-allowed; transform: none; }
.login-err  { color: var(--red); font-size: 14px; margin-top: 10px; text-align: center; min-height: 20px; font-weight: 600; }
.login-note { margin-top: 22px; padding: 13px 17px; background: rgba(245,158,11,.05); border: 1px solid rgba(245,158,11,.12); border-radius: var(--r3); font-size: 12px; color: rgba(255,255,255,.3); line-height: 1.7; text-align: center; }

/* ──── DB STATUS ──── */
.db-status { display: flex; align-items: center; gap: 10px; padding: 13px 18px; border-radius: var(--r3); margin-bottom: 18px; font-size: 14px; font-weight: 600; }
.db-ok  { background: var(--glow-green); border: 1px solid rgba(16,185,129,.22); color: var(--green); }
.db-err { background: var(--glow-red);   border: 1px solid rgba(244,63,94,.22);  color: var(--red); }
.db-off { background: var(--glass-3);    border: 1px solid var(--border);        color: var(--t3); }

.info-row   { display: flex; justify-content: space-between; align-items: center; padding: 13px 0; border-bottom: 1px solid rgba(255,255,255,.05); }
.info-label { font-size: 15px; color: var(--t2); font-weight: 500; }
.info-val   { font-size: 14px; color: var(--cyan); font-family: 'DM Mono', monospace; font-weight: 500; }

.filter-bar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 24px; }
.filter-btn {
  padding: 8px 18px; border-radius: 50px; font-size: 14px; font-weight: 600; cursor: pointer;
  border: 1px solid var(--border); background: var(--glass-3); color: var(--t2); transition: all .15s;
  font-family: 'Outfit', sans-serif;
}
.filter-btn.on { border-color: var(--cyan); color: var(--cyan); background: rgba(0,212,255,.1); box-shadow: 0 0 12px rgba(0,212,255,.08); }

.profile-cards { display: grid; grid-template-columns: repeat(3,1fr); gap: 18px; }
.profile-card  { background: var(--glass-1); border: 2px solid var(--border); border-radius: var(--r4); padding: 24px; cursor: pointer; transition: all .22s; backdrop-filter: blur(24px); box-shadow: 0 4px 20px rgba(0,0,0,.2); }
.profile-card:hover { transform: translateY(-3px); box-shadow: 0 16px 48px rgba(0,0,0,.4); border-color: var(--border-hi); }

/* ──── QUICK ACTION ICONS (mercado/dashboard) ──── */
.qa-icon-wrap {
  width: 64px; height: 64px; border-radius: 22px;
  display: flex; align-items: center; justify-content: center;
  position: relative; cursor: pointer; transition: transform .25s cubic-bezier(.34,1.56,.64,1), box-shadow .25s;
}
.qa-icon-wrap::before {
  content: ''; position: absolute; inset: 0; border-radius: inherit;
  background: linear-gradient(145deg, rgba(255,255,255,.16) 0%, rgba(255,255,255,.04) 50%, rgba(255,255,255,.01) 100%);
  z-index: 2;
}
.qa-icon-wrap::after {
  content: ''; position: absolute; top: 0; left: 8px; right: 8px; height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.45), transparent);
  border-radius: 0 0 3px 3px; z-index: 3;
}
.qa-icon-wrap:hover { transform: translateY(-4px) scale(1.06); }
.qa-icon-wrap .icon-inner { position: relative; z-index: 4; font-size: 26px; }

.qa-cyan   { background: radial-gradient(ellipse at 30% 20%, rgba(0,212,255,.45) 0%, transparent 65%), linear-gradient(145deg, #0a2535, #041520); box-shadow: 0 8px 24px rgba(0,212,255,.28), 0 2px 8px rgba(0,0,0,.4), inset 0 1px 0 rgba(0,212,255,.3), inset 0 -1px 0 rgba(0,0,0,.3); }
.qa-green  { background: radial-gradient(ellipse at 30% 20%, rgba(16,185,129,.45) 0%, transparent 65%), linear-gradient(145deg, #0a2820, #041510); box-shadow: 0 8px 24px rgba(16,185,129,.28), 0 2px 8px rgba(0,0,0,.4), inset 0 1px 0 rgba(16,185,129,.3), inset 0 -1px 0 rgba(0,0,0,.3); }
.qa-violet { background: radial-gradient(ellipse at 30% 20%, rgba(168,85,247,.5)  0%, transparent 65%), linear-gradient(145deg, #1a0a35, #0c051e); box-shadow: 0 8px 24px rgba(168,85,247,.32), 0 2px 8px rgba(0,0,0,.4), inset 0 1px 0 rgba(168,85,247,.3), inset 0 -1px 0 rgba(0,0,0,.3); }
.qa-amber  { background: radial-gradient(ellipse at 30% 20%, rgba(245,158,11,.4)  0%, transparent 65%), linear-gradient(145deg, #251a04, #130d02); box-shadow: 0 8px 24px rgba(245,158,11,.24), 0 2px 8px rgba(0,0,0,.4), inset 0 1px 0 rgba(245,158,11,.25), inset 0 -1px 0 rgba(0,0,0,.3); }
.qa-red    { background: radial-gradient(ellipse at 30% 20%, rgba(244,63,94,.4)   0%, transparent 65%), linear-gradient(145deg, #250a10, #130408); box-shadow: 0 8px 24px rgba(244,63,94,.25),  0 2px 8px rgba(0,0,0,.4), inset 0 1px 0 rgba(244,63,94,.25),  inset 0 -1px 0 rgba(0,0,0,.3); }
.qa-gold   { background: radial-gradient(ellipse at 30% 20%, rgba(251,191,36,.4)  0%, transparent 65%), linear-gradient(145deg, #251d04, #130f02); box-shadow: 0 8px 24px rgba(251,191,36,.22), 0 2px 8px rgba(0,0,0,.4), inset 0 1px 0 rgba(251,191,36,.25), inset 0 -1px 0 rgba(0,0,0,.3); }

/* ──── MOBILE BOTTOM NAV ──── */
.mobile-nav {
  display: none; position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(6,9,15,.95); backdrop-filter: blur(36px) saturate(200%);
  border-top: 1px solid var(--border);
  padding: 10px 4px calc(10px + env(safe-area-inset-bottom));
  z-index: 300; justify-content: space-around;
  box-shadow: 0 -4px 24px rgba(0,0,0,.4);
}
.mobile-nav::before {
  content: ''; position: absolute; top: 0; left: 20px; right: 20px; height: 1px;
  background: linear-gradient(90deg, transparent, rgba(0,212,255,.2), rgba(168,85,247,.2), transparent);
}
.mnav-item {
  display: flex; flex-direction: column; align-items: center;
  gap: 4px; padding: 6px 10px; cursor: pointer; border-radius: 14px;
  transition: all .15s; min-width: 54px;
}
.mnav-item.active { background: rgba(0,212,255,.1); border: 1px solid rgba(0,212,255,.18); }
.mnav-icon  { font-size: 22px; }
.mnav-label { font-size: 9px; color: var(--t3); font-weight: 800; letter-spacing: .5px; text-transform: uppercase; }
.mnav-item.active .mnav-label { color: var(--cyan); }

/* ──── MARKET CHIP (mercado page) ──── */
.mkt-chip {
  background: var(--glass-1); border: 1px solid var(--border); border-radius: 18px; padding: 16px 18px;
  transition: all .22s; position: relative; overflow: hidden; cursor: pointer;
  box-shadow: 0 4px 16px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.07);

function fetchBinance() {
  var symbols = ['BTCUSDT','ETHUSDT','BNBUSDT','SOLUSDT','XRPUSDT'];
  var queries = symbols.map(function(s) {
    return fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=' + s)
      .then(function(r) { return r.json(); })
      .then(function(d) {
        return {
          symbol: s,
          last: parseFloat(d.lastPrice),
          chg24h_pct: parseFloat(d.priceChangePercent),
          volume: parseFloat(d.quoteVolume),
          high: parseFloat(d.highPrice),
          low: parseFloat(d.lowPrice)
        };
      }).catch(function() { return null; });
  });
  return Promise.all(queries);
}

    .then(function(d) {
      var brl = d.rates && d.rates.BRL ? d.rates.BRL : null;
      var eur = d.rates && d.rates.EUR ? d.rates.EUR : null;
      var results = [];
      if (brl) results.push({ symbol: 'USDBRL', last: brl, chg24h_pct: null, source: 'exchangerate' });
      if (brl && eur) results.push({ symbol: 'EURBRL', last: brl / eur, chg24h_pct: null, source: 'exchangerate' });

    }).catch(function() { return []; });

  var d2 = hoje.toLocaleDateString('pt-BR').replace(/\//g, '-');
  // PTAX dólar
  var ptaxUrl = 'https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/CotacaoDolarDia(dataCotacao=@dataCotacao)?@dataCotacao=' + "'" + d2 + "'" + '&$format=json&$select=cotacaoCompra,cotacaoVenda,dataHoraCotacao';
  return fetch(ptaxUrl)
    .then(function(r) { return r.json(); })
    .then(function(d) {
      var row = d.value && d.value[0];
      if (!row) return null;
      return {
        ptax_compra: row.cotacaoCompra,
        ptax_venda: row.cotacaoVenda,
        ptax_ts: row.dataHoraCotacao,
        source: 'BCB PTAX'
      };
    }).catch(function() { return null; });
}

// MASTER FETCH — busca tudo em paralelo
function fetchAllMarketData() {
  stateSet({ snapshotLoading: true });

  return Promise.all([
    fetchBinance(),
    fetchCambio(),
    fetchMetals(),
    fetchMacroBR(),
    fetchSelic(),
    fetchDominance()
  ]).then(function(results) {
    var binance   = results[0] || [];
    var cambio    = results[1] || [];
    var metals    = results[2] || [];
    var macroBR   = results[3];
    var selic     = results[4];
    var dominance = results[5];

    var prices = {};
    var sources = [];

    // Cripto Binance
    binance.forEach(function(b) {
      if (b) { prices[b.symbol] = b; sources.push('Binance'); }
    });

    // Cambio
    cambio.forEach(function(c) {
      if (!prices[c.symbol]) { prices[c.symbol] = c; sources.push('ExchangeRate'); }
    });

    // Metais
    metals.forEach(function(m) {
      if (m) { prices[m.symbol] = m; sources.push(m.source || 'Metals'); }
    });

    // Dominancia
    if (dominance) { prices['BTC_DOM'] = dominance; sources.push('CoinGecko'); }

    // PTAX como cotacao do dolar se Exchange rate nao pegou
    if (macroBR && macroBR.ptax_venda && !prices['USDBRL']) {
      prices['USDBRL'] = { symbol: 'USDBRL', last: macroBR.ptax_venda, chg24h_pct: null, source: 'BCB PTAX' };
    }

    // Contar fontes bem sucedidas
    var successCount = Object.keys(prices).length;
    var uniqueSources = sources.filter(function(s, i, a) { return a.indexOf(s) === i; });

    var snap = {
      ts: new Date().toISOString(),
      prices: prices,
      macro_br: {
        selic: selic,
        ptax_compra: macroBR ? macroBR.ptax_compra : null,
        ptax_venda: macroBR ? macroBR.ptax_venda : null,
        source_ptax: macroBR ? macroBR.source : null
      },
      events: [],
      news: [],
      quality: {
        source: uniqueSources.join(', ') || 'cache',
        partial: successCount < 3,
        assets_found: successCount,
        fetched_at: new Date().toLocaleTimeString('pt-BR')
      }
    };

    stateSet({ snapshot: snap, snapshotLoading: false });
    return snap;
  }).catch(function(e) {
    stateSet({ snapshotLoading: false });
    // Retorna snapshot com precos em cache / zerados para nao quebrar
    return {
      ts: new Date().toISOString(),
      prices: {},
      macro_br: {},
      events: [],
      news: [],
      quality: { source: 'erro:' + e.message, partial: true, assets_found: 0 }
    };
  });
}

function callAI(system, userMsg, maxTokens) {
  maxTokens = maxTokens || 1800;
  var key = AIKEY.get();
  if (!key) return Promise.reject(new Error('API_KEY_MISSING'));
  var cfg = ST.aiCfg;

  if (cfg.provider === 'gemini') {
    var model = cfg.model || 'gemini-2.0-flash';
    var url = 'https://generativelanguage.googleapis.com/v1beta/models/' + model + ':generateContent?key=' + key;
    return fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        contents: [{ role: 'user', parts: [{ text: system + '\n\n' + userMsg }] }],
        generationConfig: { maxOutputTokens: maxTokens, temperature: 0.3 }
      })
    }).then(function(r) {
      if (!r.ok) return r.json().then(function(e) { throw new Error(e.error && e.error.message ? e.error.message : 'HTTP ' + r.status); });
      return r.json();
    }).then(function(d) {
      var t = d.candidates && d.candidates[0] && d.candidates[0].content && d.candidates[0].content.parts
        ? d.candidates[0].content.parts.map(function(pp) { return pp.text || ''; }).join('') : '';
      try { return JSON.parse(t.replace(/```json|```/g, '').trim()); } catch(e) { return { raw: t, parse_error: true }; }
    });
  }

  if (cfg.provider === 'openai') {
    return fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + key },
      body: JSON.stringify({
        model: cfg.model || 'gpt-4o', max_tokens: maxTokens,
        messages: [{ role: 'system', content: system }, { role: 'user', content: userMsg }]
      })
    }).then(function(r) {
      if (!r.ok) return r.json().then(function(e) { throw new Error(e.error && e.error.message ? e.error.message : 'HTTP ' + r.status); });
      return r.json();
    }).then(function(d) {
      var t = d.choices && d.choices[0] && d.choices[0].message ? d.choices[0].message.content : '';
      try { return JSON.parse(t.replace(/```json|```/g, '').trim()); } catch(e) { return { raw: t, parse_error: true }; }
    });
  }

  // Anthropic (default)
  return fetch('https://api.anthropic.com/v1/messages', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'x-api-key': key,
      'anthropic-version': '2023-06-01',
      'anthropic-dangerous-direct-browser-access': 'true'
    },
    body: JSON.stringify({
      model: cfg.model || 'claude-sonnet-4-20250514',
      max_tokens: maxTokens,
      system: system,
      messages: [{ role: 'user', content: userMsg }]
    })
  }).then(function(r) {
    if (!r.ok) return r.json().then(function(e) {
      if (r.status === 401) throw new Error('Chave invalida (401).');
      if (r.status === 429) throw new Error('Limite de requisicoes atingido (429). Aguarde.');
      throw new Error(e.error && e.error.message ? e.error.message : 'HTTP ' + r.status);
    });
    return r.json();
  }).then(function(d) {
    var t = d.content && d.content[0] ? d.content[0].text : '';
    try { return JSON.parse(t.replace(/```json|```/g, '').trim()); } catch(e) { return { raw: t, parse_error: true }; }
  });
}

// ================================================================
// SUPABASE
// ================================================================
function createSB(url, anonKey) {
  if (!url || !anonKey) return null;
  var h = { 'Content-Type': 'application/json', 'apikey': anonKey, 'Authorization': 'Bearer ' + anonKey };
  function rpc(path, method, body) {
    method = method || 'GET';
    var headers = Object.assign({}, h, { 'Prefer': method === 'POST' ? 'return=representation' : 'return=minimal' });
    return fetch(url + '/rest/v1' + path, { method: method, headers: headers, body: body ? JSON.stringify(body) : undefined })
      .then(function(r) {
        if (!r.ok) return r.text().then(function(e) { throw new Error('SB ' + r.status + ': ' + e); });
        return r.text().then(function(t) { return t ? JSON.parse(t) : null; });
      });
  }
  return {
    saveBrief:    function(d) { return rpc('/morning_briefs', 'POST', d); },
    getBriefs:    function(n) { return rpc('/morning_briefs?order=created_at.desc&limit=' + (n||20)); },
    savePortfolio:function(d) { return rpc('/portfolio_snapshots', 'POST', d); },
    saveLog:      function(d) { return rpc('/audit_logs', 'POST', d); },
    getLogs:      function(n) { return rpc('/audit_logs?order=created_at.desc&limit=' + (n||80)); },
    upsertConfig: function(k, v) {
      return rpc('/app_config?key=eq.' + k).then(function(ex) {
        if (ex && ex.length) return rpc('/app_config?key=eq.' + k, 'PATCH', { value: JSON.stringify(v) });
        return rpc('/app_config', 'POST', { key: k, value: JSON.stringify(v) });
      });
    },
    ping: function() { return rpc('/morning_briefs?limit=1'); }
  };
}

function initSupabase() {
  var cfg = ST.sbCfg;
  if (!cfg.enabled || !cfg.url || !cfg.anonKey) { stateSet({ sbClient: null, dbStatus: null }); return Promise.resolve(); }
  var client = createSB(cfg.url, cfg.anonKey);
  stateSet({ sbClient: client, dbStatus: 'syncing' });
  return client.ping().then(function() {
    stateSet({ dbStatus: 'ok' });
  }).catch(function() { stateSet({ dbStatus: 'error' }); });
}

function addLog(action, status, notes) {
  var entry = { id: Date.now(), ts: new Date().toISOString(), user: ST.user ? ST.user.username : 'sys', action: action, status: status, notes: notes || '' };
  ST.logs = [entry].concat(ST.logs.slice(0, 99));

}

// ================================================================
// RISK POLICY ENGINE
// ================================================================
function applyPolicy(opps, profile) {
  var cfg = RISK_PROFILES[profile];
  if (!opps || !opps.length) return [];
  return opps.filter(function(o) {
    if (cfg.blocked.some(function(b) { return (o.classe||'').indexOf(b)>=0; })) return false;
    if (cfg.max_risk === 'baixo' && (o.risco_nivel === 'alto' || o.risco_nivel === 'medio')) return false;
    if (cfg.min_conf === 'alta' && o.confianca !== 'alta') return false;
    if (cfg.min_conf === 'media' && o.confianca === 'baixa') return false;
    return true;
  }).map(function(o) { return Object.assign({}, o, { acao: o.acao || cfg.mode }); });
}

// ================================================================
// PIPELINE RUNNER
// ================================================================
function runPipeline() {
  if (!AIKEY.get()) { setState({ page: 'ai_key' }); return; }
  stateSet({ generating: true, brief: null, agentOutputs: {}, progress: [] });
  render();

  var pipeline = ST.pipeline === 'daily' ? DAILY_PIPELINE : DEEP_PIPELINE;

  // Sempre busca dados de mercado atuais
  var step0 = [{ label: '🌐 Buscando dados de mercado em tempo real...', status: 'running' }];
  stateSet({ progress: step0 }); render();

  fetchAllMarketData().then(function(snap) {
    stateSet({ snapshot: snap });
    var prog = [{ label: '✓ Dados de mercado recebidos (' + (snap.quality.assets_found || 0) + ' ativos de ' + (snap.quality.source || 'cache') + ')', status: 'done' }];
    addLog('FETCH_MARKET', 'ok', snap.quality.source);

    var bundle = {};
    var idx = 0;

    function runNext() {
      if (idx >= pipeline.length) {
        var cio = bundle['ORCHESTRATOR_CIO'];
        var brief = null;
        if (cio && cio.morning_brief) {
          brief = cio.morning_brief;
          if (brief.opportunities_cards) {
            brief.opportunities_cards = applyPolicy(brief.opportunities_cards, ST.riskProfile);
          }
          if (ST.sbClient) {
            ST.sbClient.saveBrief({
              risk_profile: ST.riskProfile, pipeline_mode: ST.pipeline,
              brief_json: brief, snapshot_json: snap, agent_bundle: bundle,
              username: ST.user ? ST.user.username : 'admin'
            }).catch(function() {});
          }
        } else {
          brief = { _error: true, _raw: cio };
        }
        addLog('GENERATE_BRIEF', 'ok', 'mode:' + ST.pipeline + ' profile:' + ST.riskProfile);
        setState({ generating: false, brief: brief });
        return;
      }

      var agId = pipeline[idx];
      prog.push({ label: '⚙️ ' + agId + ' analisando...', status: 'running' });
      stateSet({ progress: prog.slice() }); render();

      var prev = {};
      Object.keys(bundle).forEach(function(k) {
        prev[k] = { thesis: bundle[k].thesis, alerts: bundle[k].alerts, regime: bundle[k].regime };
      });
      if (agId === 'ORCHESTRATOR_CIO') prev = bundle;

      var prompt = buildPrompt(agId, snap, ST.riskProfile, ST.config.horizon || 'medio', prev);

      callAI(prompt.sys, prompt.usr, 1800).then(function(result) {
        bundle[agId] = result;
        ST.agentOutputs[agId] = result;
        addLog('AGENT_' + agId, result.parse_error ? 'warn' : 'ok', '');
        prog[prog.length - 1] = { label: '✓ ' + agId + ' completo', status: 'done' };
        stateSet({ progress: prog.slice() });
        idx++;
        setTimeout(runNext, 120);
      }).catch(function(e) {
        bundle[agId] = { agent: agId, error: e.message };
        addLog('AGENT_' + agId, 'fail', e.message);
        prog[prog.length - 1] = { label: '✗ ' + agId + ': ' + e.message.slice(0,50), status: 'done' };
        stateSet({ progress: prog.slice() }); idx++;
        setTimeout(runNext, 120);
      });
    }

    runNext();
  });
}

// ================================================================
// DOM HELPERS
// ================================================================
function el(tag, attrs, children) {
  var e = document.createElement(tag);
  if (attrs) Object.keys(attrs).forEach(function(k) {
    var v = attrs[k];
    if (v === null || v === undefined || v === false) return;
    if (k === 'class' || k === 'className') { e.className = v; return; }
    if (k === 'style' && typeof v === 'object') { Object.assign(e.style, v); return; }
    if (k.slice(0,2) === 'on') { e.addEventListener(k.slice(2).toLowerCase(), v); return; }
    if (k === 'disabled' && v) { e.disabled = true; return; }
    e.setAttribute(k, v);
  });
  if (children !== undefined && children !== null) {
    if (typeof children === 'string') { e.textContent = children; }
    else if (Array.isArray(children)) {
      children.forEach(function(c) {
        if (c === null || c === undefined) return;
        if (typeof c === 'string') { e.appendChild(document.createTextNode(c)); return; }
        e.appendChild(c);
      });
    } else if (typeof children === 'object' && children.nodeType) { e.appendChild(children); }
  }
  return e;
}
function div(cls, children, style) {
  var attrs = {};
  if (cls) attrs['class'] = cls;
  if (style) attrs['style'] = style;
  return el('div', attrs, children);
}
function p(cls, text) { return el('p', cls ? { 'class': cls } : {}, text); }
function span(cls, text) { return el('span', cls ? { 'class': cls } : {}, text); }
function btn(cls, text, onClick, disabled) {
  var attrs = { 'class': 'btn ' + (cls || '') };
  if (onClick) attrs['onClick'] = onClick;
  if (disabled) attrs['disabled'] = true;
  return el('button', attrs, text);
}
function append(parent) {
  var args = Array.prototype.slice.call(arguments, 1);
  args.forEach(function(c) { if (c) parent.appendChild(c); });
  return parent;
}
function setHTML(e, html) { e.innerHTML = html; return e; }

// Gera sinal simples baseado em variacao do dia
function getSinalSimples(chg, cat) {
  if (chg == null) return null;
  if (chg > 3) return { text:'🔥 Alta forte', style:'background:rgba(50,215,75,.12);color:var(--green);border:1px solid rgba(50,215,75,.25)' };
  if (chg > 1) return { text:'📈 Subindo', style:'background:rgba(50,215,75,.08);color:var(--green);border:1px solid rgba(50,215,75,.15)' };
  if (chg < -3) return { text:'🔻 Queda forte', style:'background:rgba(255,69,58,.12);color:var(--red);border:1px solid rgba(255,69,58,.25)' };
  if (chg < -1) return { text:'📉 Caindo', style:'background:rgba(255,69,58,.08);color:var(--red);border:1px solid rgba(255,69,58,.15)' };
  return { text:'➡ Estavel', style:'background:rgba(255,255,255,.04);color:var(--t3);border:1px solid rgba(255,255,255,.08)' };
}

    tbody.appendChild(el('tr',{},el('td',{colspan:'4',style:{textAlign:'center',padding:'32px',color:'var(--t3)'}},'Nenhum registro ainda.')));
  } else {
    ST.logs.forEach(function(l) {
      var tr = el('tr');
      tr.appendChild(el('td',{style:{fontSize:'12px'}},new Date(l.ts).toLocaleTimeString('pt-BR')));
      tr.appendChild(el('td',{style:{color:'var(--amber)',fontSize:'12px'}},l.action));
      var stColors = {ok:'var(--green)',warn:'var(--amber)',fail:'var(--red)'};
      tr.appendChild(el('td',{style:{color:stColors[l.status]||'var(--t2)',fontSize:'12px',fontWeight:'700'}},l.status.toUpperCase()));
      tr.appendChild(el('td',{style:{fontSize:'11px',color:'var(--t3)',maxWidth:'200px',overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap'}},l.notes));
      tbody.appendChild(tr);
    });
  }
  append(tbl,thead,tbody);
  card.appendChild(tbl);
  wrap.appendChild(card);
  return wrap;
}

// ================================================================
// SETTINGS
// ================================================================
function renderSettings() {
  var wrap = div('');
  var hdr = div('page-header');
  var t = div('');
  t.appendChild(div('page-title', '⚙️ CONFIGURAÇÕES'));
  t.appendChild(div('page-sub', 'Sistema e seguranca'));
  hdr.appendChild(t);
  wrap.appendChild(hdr);

  var sysCard = div('card card-blue');
  sysCard.appendChild(div('card-title', 'SISTEMA'));
  [
    ['Versão', APP_VERSION],
    ['Usuário', ST.user?ST.user.username:''],
    ['Perfil', RISK_PROFILES[ST.riskProfile].label],
    ['IA', ST.aiCfg.provider + ' — ' + ST.aiCfg.model],
    ['Supabase', ST.sbClient?'Conectado':'Não configurado'],
    ['Ativos monitorados', Object.keys(ASSET_LABELS).length + ' pares de mercado']
  ].forEach(function(row) {
    var r = div('info-row');
    r.appendChild(span('info-label', row[0]));
    r.appendChild(span('info-val', row[1]));
    sysCard.appendChild(r);
  });
  wrap.appendChild(sysCard);

  var f = { old:'', nw:'', cf:'' };
  var pwMsg = p(''); pwMsg.style.cssText = 'font-size:13px;margin-top:8px;min-height:18px';
  var pwCard = div('card card-blue');
  pwCard.appendChild(div('card-title', 'TROCAR SENHA'));
  [['Senha atual','old'],['Nova senha (min. 8 chars)','nw'],['Confirmar nova senha','cf']].forEach(function(row) {
    var fg = div('fg'); fg.appendChild(el('label',{},row[0]));
    var inp = el('input',{class:'input',type:'password',oninput:function(e){f[row[1]]=e.target.value;}});
    fg.appendChild(inp); pwCard.appendChild(fg);
  });
  var saveBtn = btn('btn-primary','Alterar Senha',function() {
    if (!f.old||!f.nw||!f.cf) {pwMsg.textContent='Preencha todos os campos.';pwMsg.style.color='var(--red)';return;}
    if (f.nw!==f.cf) {pwMsg.textContent='Senhas não coincidem.';pwMsg.style.color='var(--red)';return;}
    if (f.nw.length<8) {pwMsg.textContent='Mínimo 8 caracteres.';pwMsg.style.color='var(--red)';return;}
    if (f.old!=='dbsa1981') {pwMsg.textContent='Senha atual incorreta.';pwMsg.style.color='var(--red)';return;}
    pwMsg.textContent='✓ Senha alterada.';pwMsg.style.color='var(--green)';
  });
  append(pwCard,saveBtn,pwMsg);
  wrap.appendChild(pwCard);
  return wrap;
}

// ================================================================
// BOOT
// ================================================================
render();

</script>
